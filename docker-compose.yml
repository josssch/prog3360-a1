name: a2-feature-flags

services:

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: unleash
      POSTGRES_USER: unleash
      POSTGRES_PASSWORD: unleash
    ports:
      - "5432:5432"
    volumes:
      - unleash_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unleash -d unleash"]
      interval: 5s
      timeout: 5s
      retries: 20

  unleash-server:
    image: unleashorg/unleash-server:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://unleash:unleash@postgres:5432/unleash
      DATABASE_SSL: "false"
      UNLEASH_DEFAULT_ADMIN_USERNAME: admin
      UNLEASH_DEFAULT_ADMIN_PASSWORD: admin
      UNLEASH_DEFAULT_ADMIN_EMAIL: admin@example.com
    ports:
      - "4242:4242"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4242/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  product-service:
    build: ./product-service
    image: product-service:latest
    depends_on:
      unleash-server:
        condition: service_healthy
    ports:
      - "8081:3000"
    environment:
      UNLEASH_API_URL: ${UNLEASH_API_URL}
      UNLEASH_API_TOKEN: ${UNLEASH_API_TOKEN}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
  orders-service:
    build: ./orders-service
    image: orders-service:latest
    depends_on:
      product-service:
        condition: service_healthy
    ports:
      - "8082:3001"
    environment:
      PRODUCT_SERVICE_URL: http://product-service:3000
      UNLEASH_API_URL: ${UNLEASH_API_URL}
      UNLEASH_API_TOKEN: ${UNLEASH_API_TOKEN}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
volumes:
  unleash_pg_data: